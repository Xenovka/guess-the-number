<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Guess the <span style="color: rgb(67, 179, 82)">Number</span></h1>
      <h2 class="indicator"></h2>
      <form class="input-form">
        <input
          class="guess-number"
          type="text"
          placeholder="Input your guess"
          size="50"
          id="input-number"
        />
        <div class="submit-button">
          <input type="submit" value="Enter" class="input-guess" />
          <input type="submit" value="Restart" class="restart" />
        </div>
      </form>
      <div class="input-history"></div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
